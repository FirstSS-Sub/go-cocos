<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>COCO's ガチャ</title>
</head>
<body data-spy="scroll" data-target="#navbarResponsive">
    <div class="caption text-center">
        <h1>結果</h1>
        {{range .}}
            <p style="display:inline;">{{.Name}} </p><p class="price" style="display:inline;">{{.Price}}</p><p style="display:inline;">円</p><br>
        {{end}}
        <br>
        <p style="display:inline;">合計: </p><p id="total" style="display:inline;"></p><p style="display:inline;">円</p>

        <!-- JavaScript File Loading -->
        <script src="../assets/js/total.js"></script>

        <br>
        <a href="/" class="btn btn-outline-danger btn-lg">トップページに戻る</a>
    </div>
</body>
</html>
